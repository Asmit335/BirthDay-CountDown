<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="toastcontainer"></div>
    <div class="container">
        <div class="left">
            <h1>Birthday Countdown</h1>
            <div class="birthday">
                <input type="date" id="date" />
                <button onclick="birthdayCalculator()" class="btn">Calculate</button>
            </div>
            <div class="output" id="result"></div>
        </div>
        <div class="right">
            <img src="https://cdn.pixabay.com/photo/2024/01/26/21/41/ai-generated-8534773_640.jpg" alt="loading" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
